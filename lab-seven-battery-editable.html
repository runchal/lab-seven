<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">LAB SEVEN - Labrador Field Systems</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Poppins', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: #0d1117;
            background: #fafbfc;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        :root {
            --primary-orange: #FF6B35;
            --primary-deep: #E55A2B;
            --accent-gold: #F4B942;
            --accent-amber: #FFA726;
            --neutral-charcoal: #2C3E50;
            --neutral-slate: #34495E;
            --neutral-gray: #7F8C8D;
            --neutral-light: #F8F9FA;
            --text-primary: #0d1117;
            --text-secondary: #656d76;
            --border-light: #d0d7de;
            --shadow-soft: rgba(0, 0, 0, 0.08);
            --shadow-medium: rgba(0, 0, 0, 0.12);
            --gradient-primary: linear-gradient(135deg, #FF6B35 0%, #F4B942 100%);
            --gradient-secondary: linear-gradient(135deg, #2C3E50 0%, #34495E 100%);
        }

        /* Content Editor Panel */
        .content-editor {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100vh;
            background: white;
            box-shadow: -4px 0 20px rgba(0,0,0,0.15);
            z-index: 10000;
            transition: right 0.3s ease;
            overflow-y: auto;
            padding: 20px;
            border-left: 2px solid var(--primary-orange);
        }

        .content-editor.open {
            right: 0;
        }

        .editor-toggle {
            position: fixed;
            top: 60px;
            right: 20px;
            background: var(--gradient-primary);
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 8px;
            cursor: pointer;
            z-index: 10001;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(255, 107, 53, 0.3);
        }

        .editor-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(255, 107, 53, 0.4);
        }

        .editor-section {
            margin-bottom: 24px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-light);
        }

        .editor-section h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--text-primary);
        }

        .editor-field {
            margin-bottom: 12px;
        }

        .editor-field label {
            display: block;
            font-size: 12px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .editor-field input,
        .editor-field textarea {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid var(--border-light);
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
        }

        .editor-field textarea {
            resize: vertical;
            min-height: 60px;
        }

        .editor-field input:focus,
        .editor-field textarea:focus {
            outline: none;
            border-color: var(--primary-orange);
            box-shadow: 0 0 0 2px rgba(255, 107, 53, 0.1);
        }

        .save-changes {
            width: 100%;
            background: var(--gradient-primary);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
        }

        .save-changes:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255, 107, 53, 0.3);
        }

        /* Navigation */
        nav {
            background: rgba(248, 249, 250, 0.9);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 9999;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-bottom: 1px solid var(--border-light);
        }

        nav.scrolled {
            background: rgba(248, 249, 250, 0.95);
            box-shadow: 0 2px 20px var(--shadow-soft);
            border-bottom: 1px solid var(--border-light);
        }

        .nav-wrapper {
            max-width: 1024px;
            margin: 0 auto;
            padding: 0 22px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-items {
            display: flex;
            gap: 40px;
            list-style: none;
            align-items: center;
        }

        .nav-items a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            letter-spacing: -0.01em;
            position: relative;
        }

        .nav-items a:hover {
            color: var(--primary-orange);
        }

        .nav-items a:after {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--gradient-primary);
            transition: width 0.3s ease;
        }

        .nav-items a:hover:after {
            width: 100%;
        }

        .logo {
            font-size: 20px;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-icons {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-icons span {
            font-size: 18px;
            cursor: pointer;
            opacity: 0.7;
            transition: all 0.3s ease;
            padding: 8px;
            border-radius: 8px;
        }

        .nav-icons span:hover {
            opacity: 1;
            background: rgba(255, 107, 53, 0.1);
            transform: scale(1.1);
        }

        /* Hero Section */
        .hero {
            margin-top: 44px;
            padding: 120px 0 100px;
            text-align: center;
            background: radial-gradient(ellipse at center top, rgba(255, 107, 53, 0.08) 0%, transparent 50%), 
                        linear-gradient(180deg, var(--neutral-light) 0%, #ffffff 60%);
        }

        .hero h1 {
            font-size: 96px;
            font-weight: 800;
            line-height: 1.05;
            letter-spacing: -0.02em;
            margin-bottom: 16px;
            background: linear-gradient(135deg, var(--neutral-charcoal) 0%, var(--neutral-slate) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .hero .tagline {
            font-size: 48px;
            font-weight: 600;
            line-height: 1.1;
            letter-spacing: -0.003em;
            margin-bottom: 32px;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero .price {
            font-size: 24px;
            color: var(--text-primary);
            margin-bottom: 8px;
            font-weight: 600;
        }

        .hero .availability {
            font-size: 18px;
            color: var(--text-secondary);
            margin-bottom: 48px;
            font-weight: 500;
        }

        .cta-buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-bottom: 60px;
        }

        .btn {
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 16px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            border: none;
            font-weight: 600;
            letter-spacing: -0.01em;
            position: relative;
            overflow: hidden;
        }

        .btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.6s;
        }

        .btn:hover:before {
            left: 100%;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
            box-shadow: 0 4px 20px rgba(255, 107, 53, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(255, 107, 53, 0.4);
        }

        .btn-secondary {
            color: var(--primary-orange);
            background: rgba(255, 107, 53, 0.1);
            border: 2px solid var(--primary-orange);
            backdrop-filter: blur(10px);
        }

        .btn-secondary:hover {
            background: var(--primary-orange);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(255, 107, 53, 0.3);
        }

        .links {
            display: flex;
            gap: 30px;
            justify-content: center;
            font-size: 21px;
            margin-bottom: 60px;
        }

        .links a {
            color: var(--primary-orange);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
            font-weight: 500;
            position: relative;
        }

        .links a:hover {
            color: var(--primary-deep);
            transform: translateX(5px);
        }

        .links a:after {
            content: '→';
            font-size: 20px;
            transition: transform 0.3s ease;
        }

        .links a:hover:after {
            transform: translateX(4px);
        }

        /* Product Image */
        .hero-image {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 60px;
            position: relative;
        }

        .hero-image img,
        .product-image {
            width: 100%;
            height: auto;
            max-height: 700px;
            object-fit: cover;
            border-radius: 18px;
        }

        .product-image {
            background: var(--gradient-secondary);
            height: 700px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(44, 62, 80, 0.2);
        }

        .product-image:before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255, 107, 53, 0.3) 0%, rgba(244, 185, 66, 0.1) 50%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { 
                transform: scale(1) rotate(0deg); 
                opacity: 0.4; 
            }
            50% { 
                transform: scale(1.2) rotate(180deg); 
                opacity: 0.7; 
            }
        }

        .product-label {
            position: relative;
            z-index: 1;
            font-size: 56px;
            font-weight: 800;
            background: linear-gradient(135deg, #ffffff 0%, var(--accent-gold) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 0.02em;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 56px;
            }

            .hero .tagline {
                font-size: 32px;
            }
            
            .hero-image {
                padding: 0 20px;
            }
            
            .product-image {
                height: 400px;
            }
            
            .nav-items {
                display: none;
            }
            
            .cta-buttons {
                flex-direction: column;
                gap: 16px;
            }
            
            .links {
                flex-direction: column;
                gap: 16px;
            }

            .content-editor {
                width: 100%;
                right: -100%;
            }

            .editor-toggle {
                right: 10px;
                top: 50px;
                padding: 10px 14px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Content Editor Panel -->
    <div class="content-editor" id="contentEditor">
        <div class="editor-section">
            <h3>🎯 Hero Section</h3>
            <div class="editor-field">
                <label>Headline</label>
                <input type="text" id="edit-headline" placeholder="LAB SEVEN">
            </div>
            <div class="editor-field">
                <label>Tagline</label>
                <input type="text" id="edit-tagline" placeholder="Power. Unleashed.">
            </div>
            <div class="editor-field">
                <label>Price</label>
                <input type="text" id="edit-price" placeholder="From $999 or $83.25/mo...">
            </div>
            <div class="editor-field">
                <label>Availability</label>
                <input type="text" id="edit-availability" placeholder="Available for Beta Program">
            </div>
            <div class="editor-field">
                <label>Primary Button</label>
                <input type="text" id="edit-primary-btn" placeholder="Buy">
            </div>
            <div class="editor-field">
                <label>Secondary Button</label>
                <input type="text" id="edit-secondary-btn" placeholder="Learn more">
            </div>
        </div>

        <div class="editor-section">
            <h3>🏢 Company Info</h3>
            <div class="editor-field">
                <label>Company Name</label>
                <input type="text" id="edit-company" placeholder="Labrador Field Systems">
            </div>
            <div class="editor-field">
                <label>Page Title</label>
                <input type="text" id="edit-page-title" placeholder="LAB SEVEN - Labrador Field Systems">
            </div>
        </div>

        <div class="editor-section">
            <h3>📧 Contact Info</h3>
            <div class="editor-field">
                <label>Email</label>
                <input type="email" id="edit-email" placeholder="amitrunchal@gmail.com">
            </div>
            <div class="editor-field">
                <label>Phone</label>
                <input type="text" id="edit-phone" placeholder="310.776.0154">
            </div>
        </div>

        <button class="save-changes" onclick="saveChanges()">💾 Save Changes</button>
        <button class="save-changes" onclick="resetContent()" style="background: #dc3545; margin-top: 10px;">🔄 Reset to Default</button>
    </div>

    <!-- Editor Toggle Button -->
    <button class="editor-toggle" onclick="toggleEditor()">✏️ Edit Content</button>

    <!-- Navigation -->
    <nav>
        <div class="nav-wrapper">
            <div class="logo" id="nav-logo">LABRADOR</div>
            <ul class="nav-items">
                <li><a href="#specs">Specifications</a></li>
                <li><a href="#features">Features</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#pricing">Pricing</a></li>
                <li><a href="#future">Roadmap</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <div class="nav-icons">
                <span>🔍</span>
                <span>📧</span>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <h1 class="animate-in" id="hero-headline">LAB SEVEN</h1>
        <p class="tagline animate-in" id="hero-tagline">Power. Unleashed.</p>
        <p class="price animate-in" id="hero-price">From $999 or $83.25/mo. for 12 mo.*</p>
        <p class="availability animate-in" id="hero-availability">Available for Beta Program</p>
        <div class="cta-buttons animate-in">
            <a href="#pricing" class="btn btn-primary" id="primary-btn">Buy</a>
            <a href="#specs" class="btn btn-secondary" id="secondary-btn">Learn more</a>
        </div>
        <div class="links animate-in">
            <a href="#features">Watch the film</a>
            <a href="#specs">View the specs</a>
        </div>
        <div class="hero-image animate-in">
            <div class="product-image">
                <div class="product-label">LAB SEVEN</div>
            </div>
        </div>
    </section>

    <script>
        // Content Configuration Object
        const siteContent = {
            company: {
                name: "Labrador Field Systems",
                pageTitle: "LAB SEVEN - Labrador Field Systems",
                contact: {
                    email: "amitrunchal@gmail.com",
                    phone: "310.776.0154"
                }
            },
            hero: {
                headline: "LAB SEVEN",
                tagline: "Power. Unleashed.",
                price: "From $999 or $83.25/mo. for 12 mo.*",
                availability: "Available for Beta Program",
                buttons: {
                    primary: "Buy",
                    secondary: "Learn more"
                }
            }
        };

        // Initialize content
        function initializeContent() {
            document.getElementById('page-title').textContent = siteContent.company.pageTitle;
            document.getElementById('nav-logo').textContent = siteContent.company.name.split(' ')[0];
            document.getElementById('hero-headline').textContent = siteContent.hero.headline;
            document.getElementById('hero-tagline').textContent = siteContent.hero.tagline;
            document.getElementById('hero-price').textContent = siteContent.hero.price;
            document.getElementById('hero-availability').textContent = siteContent.hero.availability;
            document.getElementById('primary-btn').textContent = siteContent.hero.buttons.primary;
            document.getElementById('secondary-btn').textContent = siteContent.hero.buttons.secondary;

            // Load content into editor fields
            document.getElementById('edit-headline').value = siteContent.hero.headline;
            document.getElementById('edit-tagline').value = siteContent.hero.tagline;
            document.getElementById('edit-price').value = siteContent.hero.price;
            document.getElementById('edit-availability').value = siteContent.hero.availability;
            document.getElementById('edit-primary-btn').value = siteContent.hero.buttons.primary;
            document.getElementById('edit-secondary-btn').value = siteContent.hero.buttons.secondary;
            document.getElementById('edit-company').value = siteContent.company.name;
            document.getElementById('edit-page-title').value = siteContent.company.pageTitle;
            document.getElementById('edit-email').value = siteContent.company.contact.email;
            document.getElementById('edit-phone').value = siteContent.company.contact.phone;
        }

        // Toggle editor panel
        function toggleEditor() {
            const editor = document.getElementById('contentEditor');
            editor.classList.toggle('open');
        }

        // Save changes
        function saveChanges() {
            // Update content object
            siteContent.hero.headline = document.getElementById('edit-headline').value;
            siteContent.hero.tagline = document.getElementById('edit-tagline').value;
            siteContent.hero.price = document.getElementById('edit-price').value;
            siteContent.hero.availability = document.getElementById('edit-availability').value;
            siteContent.hero.buttons.primary = document.getElementById('edit-primary-btn').value;
            siteContent.hero.buttons.secondary = document.getElementById('edit-secondary-btn').value;
            siteContent.company.name = document.getElementById('edit-company').value;
            siteContent.company.pageTitle = document.getElementById('edit-page-title').value;
            siteContent.company.contact.email = document.getElementById('edit-email').value;
            siteContent.company.contact.phone = document.getElementById('edit-phone').value;

            // Update display
            initializeContent();

            // Save to localStorage
            localStorage.setItem('labSevenContent', JSON.stringify(siteContent));

            // Show confirmation
            const saveBtn = document.querySelector('.save-changes');
            const originalText = saveBtn.textContent;
            saveBtn.textContent = '✅ Saved!';
            saveBtn.style.background = '#28a745';
            
            setTimeout(() => {
                saveBtn.textContent = originalText;
                saveBtn.style.background = '';
            }, 2000);

            // Close editor
            document.getElementById('contentEditor').classList.remove('open');
        }

        // Reset to default content
        function resetContent() {
            localStorage.removeItem('labSevenContent');
            location.reload();
        }

        // Load saved content on page load
        function loadSavedContent() {
            const saved = localStorage.getItem('labSevenContent');
            if (saved) {
                Object.assign(siteContent, JSON.parse(saved));
            }
        }

        // Initialize on page load
        window.addEventListener('load', () => {
            loadSavedContent();
            initializeContent();
        });

        // Sticky navigation background
        window.addEventListener('scroll', () => {
            const nav = document.querySelector('nav');
            if (window.scrollY > 10) {
                nav.classList.add('scrolled');
            } else {
                nav.classList.remove('scrolled');
            }
        });

        // Smooth scroll for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Close editor when clicking outside
        document.addEventListener('click', (e) => {
            const editor = document.getElementById('contentEditor');
            const toggle = document.querySelector('.editor-toggle');
            
            if (!editor.contains(e.target) && !toggle.contains(e.target) && editor.classList.contains('open')) {
                editor.classList.remove('open');
            }
        });

        // Animation observer
        const observerOptions = {
            threshold: 0.15,
            rootMargin: '0px 0px -80px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach((entry, index) => {
                if (entry.isIntersecting) {
                    setTimeout(() => {
                        entry.target.style.opacity = '1';
                        entry.target.style.animation = 'fadeIn 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards';
                    }, index * 100);
                }
            });
        }, observerOptions);

        document.querySelectorAll('.animate-in').forEach(el => {
            el.style.opacity = '0';
            observer.observe(el);
        });

        // Fade in animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(30px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
